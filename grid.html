 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Fiction Reading Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .book-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 250px;
      text-align: center;
    }

    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book-card button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #pdfReader, #flipbookContainer {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #pdfReader embed {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #flipbookContainer {
      width: 800px;
      margin: 0 auto;
    }

    #flipbookContainer .page {
      width: 400px;
      height: 500px;
      background: white;
      line-height: 500px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Non-Fiction Books</h1>

  <div class="container">
    <div class="book-card">
      <img src="books/book1.jpg" alt="Book 1">
      <h3>Book 1</h3>
      <button onclick="openPDF('books/nonfiction1.pdf')">Read PDF</button>
      <button onclick="openFlipbook()">Flipbook</button>
    </div>

    <div class="book-card">
      <img src="books/book2.jpg" alt="Book 2">
      <h3>Book 2</h3>
      <button onclick="openPDF('books/nonfiction2.pdf')">Read PDF</button>
      <button onclick="openFlipbook()">Flipbook</button>
    </div>
  </div>

  <!-- PDF Reader -->
  <div id="pdfReader">
    <h2>PDF Reading Mode</h2>
    <embed id="pdfEmbed" src="" type="application/pdf" />
    <br><br>
    <button onclick="closePDF()">Close PDF</button>
  </div>

  <!-- Flipbook -->
  <div id="flipbookContainer">
    <h2>Flipbook Mode</h2>
    <div id="flipbook" class="flipbook">
      <div class="page">Page 1</div>
      <div class="page">Page 2</div>
      <div class="page">Page 3</div>
      <div class="page">Page 4</div>
    </div>
    <br>
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
    <button onclick="closeFlipbook()">Close Flipbook</button>
  </div>

  <script>
    // PDF Functions
    function openPDF(file) {
      document.getElementById('pdfEmbed').src = file;
      document.getElementById('pdfReader').style.display = 'block';
      document.getElementById('flipbookContainer').style.display = 'none';
    }
    function closePDF() {
      document.getElementById('pdfReader').style.display = 'none';
      document.getElementById('pdfEmbed').src = '';
    }

    // Flipbook Functions (Simple Manual)
    let currentPage = 0;
    const pages = document.querySelectorAll('#flipbook .page');

    function openFlipbook() {
      document.getElementById('flipbookContainer').style.display = 'block';
      document.getElementById('pdfReader').style.display = 'none';
      showPage();
    }

    function showPage() {
      pages.forEach((p, index) => {
        p.style.display = (index === currentPage) ? 'block' : 'none';
      });
    }

    function nextPage() {
      if(currentPage < pages.length - 1) currentPage++;
      showPage();
    }

    function prevPage() {
      if(currentPage > 0) currentPage--;
      showPage();
    }

    function closeFlipbook() {
      document.getElementById('flipbookContainer').style.display = 'none';
      currentPage = 0;
    }
  </script>

</body>
</html>

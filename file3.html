<html lang="en">
<head>

<body>
  <style>
    input{
      height: 20px;

   .parent{
    box-sizing: border-box;
  height: 400px; width: 500px;

      border: 1px solid;

    box-shadow: 2px 4px 8px blue;
    }
    body{
      
     padding-left: 350px;
     padding-top: 50px;
     background: linear-gradient(blue,white);
     background-repeat: no-repeat;
    }
   
    
    form{
      text-align: center;
     color:black;
     font-weight: bold;
     font-size: 20px;
    }
   .parent h1{
     
      text-align: center;
      color: blue;
text-shadow:2px 2px 2px;
        }
    button{
    margin-left: 20px;
    font-size: 20px;
    color: black;
    background-color:skyblue;

    border: skyblue;

    #data3{
background-color: black;
color: white;
font-weight: bold;
font-size: 20px;
    }
        
        
  </style>
  <div class="parent">
  <h1>Check your result status</h1>
  <form action="">

    <label for="chemistry">Chemistry:</label>
    <input type="number" id="num1">
     <label for="phy">Physics: </label>
    <input type="number" id="num2">
     <label for="math">Math:</label>
    <input type="number" id="num3"><br><br>
     <label for="java">Java:</label>
    <input type="number" id="num4">
     <label for="eng">English: </label>
    <input type="number" id="num5">
    <button type="button" onclick="marks()">result status</button></div>

    <p id="data1"></p>
     <p id="data2"></p>
      <p id="data3"></p>


  </form>
  <script>
    function marks(){
      let a = parseInt(document.getElementById("num1").value);
      let b = parseInt(document.getElementById("num2").value);
      let c = parseInt(document.getElementById("num3").value);
      let d = parseInt(document.getElementById("num4").value);
      let e = parseInt(document.getElementById("num5").value);

      let total = a+b+c+d+e;
      let perc = total*100/500;

      document.getElementById("data1").innerHTML="total marks=" +total;
      document.getElementById("data2").innerHTML="percentage=" +perc+"%";

      if(perc>=60){
        document.getElementById("data3").innerHTML= "Congrats! You got first division with"+perc+"%";
      }
       else if(perc>=45 && perc<=59){
        document.getElementById("data3").innerHTML= "Congrats! You got second division with"+perc+"%";
      }
       else if(perc>=33 && perc<=44){
        document.getElementById("data3").innerHTML= "Congrats! You got third division with"+perc+"%";
      }
       else{
        document.getElementById("data3").innerHTML= "Sorry! you are fail. ";
      }

    }
  </script>

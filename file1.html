<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        h1 {
            text-align: center;
        }

        table {
            border: 1px solid black;
            size: 20;
            background-color: antiquewhite;

        }
    </style>


</head>

<body>

    <form>
        <table align="center" width="700" cellpadding="5">
            <tr>
                <td align="center" colspan="2">
                    <h1>STUDENT REGISTRATION FORM</h1>
                </td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td>
                    <input type="text" size="20" placeholder="First name">
                    <input type="text" size="20" placeholder="Last name">

                </td>
            </tr>
            <tr>
                <td>Roll No.:</td>
                <td>
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td>
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td>
                    <input type="date" size="20">

                </td>
            </tr>
            <tr>
                <td>Mobile No.:</td>
                <td>
                    <input type="text" value="+91" size="1">
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>E-mail id:</td>
                <td>
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" size="42">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" size="4" name="g" /> Male
                    <input type="radio" size="4" name="g" />Female
                </td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td>
                    <input type="radio" size="4" name="b" />CSE
                    <input type="radio" size="4" name="b" />IT
                    <input type="radio" size="4" name="b" />ME
                    <input type="radio" size="4" name="b" />ECE
                    <input type="radio" size="4" name="b" />EE
                    <input type="radio" size="4" name="b" />CE


                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>

                    <select id="Courses">
                        <option></option>
                        <option>Cyber Security</option>
                        <option>Machine Learning</option>
                        <option>Artificial Intelligence</option>
                        <option>Web development</option>
                        <option>Software Engineering</option>



                    </select>

                </td>

            </tr>
            <tr>
                <td>Student Photo:</td>
                <td>
                    <input type="file" size="20">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>

                    <textarea cols="40" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                <td>
                    <input type="submit" value="register">
                </td>

               
            </tr>
        </table>
        </forms>
       
        
</body>

</html>

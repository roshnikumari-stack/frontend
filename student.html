<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
        h1 {
            text-align: center;

        }

        table {
            border: 1px solid black;
            size: 20;
            background-color: antiquewhite;

        }
       
    </style>

<body>
    <form>
     <table align="center" width="500" cellpadding="5">
            <tr>
                <td align="center" colspan="2">
                <h1>Student</h1>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>
                    <input type="email" size="42">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td>
                    <input type="date" size="20">

                </td>
            </tr>
            <tr>
                <td>Roll No.:</td>
                <td>
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" size="4" name="g" /> Male
                    <input type="radio" size="4" name="g" />Female
                </td>
            <tr>
                <td>Student Photo:</td>
                <td>
                    <input type="file" size="20">
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>

                    <select id="Hobbies">
                        <option></option>
                        <option>Cricket</option>
                        <option>Football</option>
                        <option>Badminton</option>
                    </select>
            </tr>
            <tr>
                <td>Country:</td>
                <td>

                    <select id="Country">
                        <option></option>
                        <option>India</option>
                        <option>Uk</option>
                        <option>USA</option>
                        <option>Cananda</option>

                    </select>
            </tr>

            <tr>
                <td>Address:</td>
                <td>
                    <textarea cols="40" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center"  >
                    
                    <td>
                <input type="submit" value="register">
                <input type="submit" value="reset">
                </td>
            </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  background-image:linear-gradient(plum,white,rgb(147, 102, 189));
  margin: 0;
  padding: 0;
}

.contact {
  width: 100%;
  max-width: 500px;
  margin: 50px auto;
  background: #fff;
  padding: 30px;
  border-radius: 8px;
box-shadow: 2px 4px 8px;
}

h1 {
  text-align: center;
  color:black;
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

form input,
form select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: blueviolet;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background:purple;
}

</style>
<body>
    <div class="contact">
      
    <h1>Get Your Personalized Financial Plan</h1>
    <p>Answer a few questions and receive your custom financial roadmap.</p>

    <form id="financial-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="income">Monthly Income (â‚¹):</label>
      <input type="number" id="income" name="income" required>

      <label for="goal">Main Financial Goal:</label>
      <select id="goal" name="goal">
        <option value="savings">Savings</option>
        <option value="retirement">Retirement Planning</option>
        <option value="investment">Investing</option>
        <option value="debt">Debt Management</option>
      </select>
 <button type="submit">Get My Plan</button>
    </form>

   
  </div>
    </div>
</body>
</html>
